<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>hubungi kami</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.contact-links {
			margin-top: 20px;
			text-align: center;
		}
		.contact-links a {
			display: inline-block;
			margin: 0 10px;
			font-size: 20px;
			color: #333;
			text-decoration: none;
		}
		.contact-links a:hover {
			color: #007bff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>hubungi kami</h1>
		<p>silahkan isi formulir di bawah ini atau hubungi kami melalui:</p>
		<form action="#" method="post">
			<label for="nama">nama:</label>
			<input type="text" id="nama" name="nama" placeholder="nama lengkap anda" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Alamat Email Anda" required>
			<label for="pesan">Pesan:</label>
			<textarea id="pesan" name="pesan" placeholder="tulis pesan anda disini" required></textarea>
			<button type="submit">kirim pesan</button>
		</form>
		<div class="contact-links">
			<a href="https://wa.me/nomor_telepon_anda" target="_blank" title="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
			<a href="https://instagram.com/nama_pengguna_anda" target="_blank" title="instagram"><i class="fab fa-instagram"></i> Instagram</a>
			<a href="mailto:alamat_email_anda" title="email"><i class="fas fa-envelope"></i> Email</a>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
